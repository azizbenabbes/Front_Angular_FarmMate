<!-- MODAL DU PANIER -->
<div id="panierModal" class="modal fade" tabindex="-1" aria-labelledby="panierModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content border-0 shadow-lg rounded-4">
      <div class="modal-header bg-success text-white rounded-top">
        <h5 class="modal-title" id="panierModalLabel">ðŸ›’ Votre Panier</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
          aria-label="Close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <!-- Produits dans le panier -->
        <div *ngIf="produitsDuPanier.length > 0">
          <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex align-items-center justify-content-between" *ngFor="let produit of produitsDuPanier"  [@fadeOut]>
              <div class="d-flex align-items-center">
                <img [src]="'assets/img/' + produit.imageProduit" class="rounded me-3" style="width: 50px; height: 50px;">
                <span class="fw-semibold">{{ produit.nomProduit }}</span>
              </div>

              <!-- SÃ©lecteur de quantitÃ© stylisÃ© -->
              <div>
                <select class="form-select form-select-sm border-success"
                        [(ngModel)]="produit.quantitePanier"
                        (change)="modifierQuantite(produit.idProduit ?? 0, produit.quantitePanier ?? 0)">
                  <option *ngFor="let q of quantitesDisponibles" [value]="q">{{ q }} kg</option>
                </select>
              </div>

              <!-- Bouton supprimer -->
              <button  class="btn btn-danger btn-sm" (click)="supprimerProduit(produit.idProduit ?? 0)">
                <i class="bi bi-trash"></i> <!-- IcÃ´ne de poubelle -->
              </button>
            </li>
          </ul>
        </div>

        <!-- Aucun produit -->
        <div *ngIf="produitsDuPanier.length === 0" class="text-center py-4">
          <p class="text-muted">Aucun produit dans le panier.</p>
        </div>

        <!-- Total -->
        <div class="mt-4 text-end">
          <h5>Total : <span class="text-success fw-bold">{{ totalPanier | number: '1.0-0' }} TND</span></h5>
        </div>
      </div>

      <div class="modal-footer d-flex justify-content-between">
        <button type="button" class="btn btn-success">Payer</button>
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Fermer</button>
      </div>
    </div>
  </div>
</div>
